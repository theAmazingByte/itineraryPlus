<!DOCTYPE html>
<html>

    <head>
        <!--* JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="{{url_for('static', filename='index.js')}}"></script>

        <!--* CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{url_for('static', filename='index.css')}}">

        <!--* Favicon -->
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    </head>

    <body class="titlePageDiv">
        <!-- A grey horizontal navbar that becomes vertical on small screens -->
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">

            <!-- Links -->
            <ul class="navbar-nav">
                <a class="navbar-brand" href="#">Itinerary+</a>
                <li class="nav-item">
                    <!-- <a class="nav-link" href="#">New <i class="fa fa-plus-square" aria-hidden="true"></i></a> -->
                    <a data-target="#addModal" data-toggle="modal" class="nav-link addModalOpener"
                        href="#addModal">New</a>
                </li>
                <li class="nav-item">
                    <!-- <a class="nav-link" href="#">Open <i class="fa fa-folder-open-o" aria-hidden="true"></i></a> -->
                    <a data-toggle="modal" class="nav-link openModalOpener openItineraryModalOpener" role = "openItineraryModalOpener">Open</a>
                </li>
            </ul>

        </nav>
        <div class="text-center titleText">
            <br>
            <br>
            <br>
            <br>
            <br>
            <main role="main" class="inner cover">
                <h1 class="cover-heading startPageHeading">Itinerary+</h1>
                <p class="lead">Its more than an itinerary. Just click create and it will <br> do the rest. Discover the world with Itinerary+</p>
                <p class="lead">
                    <a href="#addModal" data-toggle="modal" class="btn btn-lg btn-primary addModalOpener">Create an
                        Itinerary</a>
                </p>
            </main>
        </div>
        <!-- Add Modal Starts Here -->
        <div id="addModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Create an Itinerary</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <label>Name</label>
                        <input class="form-control" id="itinerarynameinput" type="text">
                        <label>Unique Generated ID (Copy and Save)</label>
                        <p id="uniqueIdAddLabel"></p>
                        <!-- <label class="control-label text-danger" id = "addErrorBox"></label> -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" role="finaladdbutton" class="btn btn-success"
                            role="addNewItinerary">Create!</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Delete Modal Ends Here -->
        <div id="openModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Open an Itinerary</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">

                        <!-- <a class="btn btn-outline-primary dropdown-toggle" href="#" role="button"id="itineraryDropdown" 
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            ---Select Itinerary---
                        </a> -->

                        <select class="form-select form-control" aria-label="Default select example" id = "itineraryDropdownOptions">
                            <option selected>---Select Itinerary---</option>
                          </select>

                        <!-- <div class="dropdown-menu" aria-labelledby="itineraryDropdown" id = "itineraryDropdownOptions">
                        </div> -->

                        <!-- <input class="form-control" id="openModalOpenThisId" type="text"> -->
                        <!-- <label class="control-label text-danger" id = "addErrorBox"></label> -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" role="finalOpenModalOpener" class="btn btn-primary"
                            role="addNewItinerary">Open</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
